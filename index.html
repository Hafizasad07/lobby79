<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby79</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
    <div class="wrapper">
        <div class="language-selector">
            <div class="dropdown">
                <button class="btn language-dropdown dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="assets/images/window-imgaes/ENG.png" alt="Language">
                </button>
                <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                    <li>
                        <a class="dropdown-item" href="#">
                            <img src="assets/images/window-imgaes/ENG.png" alt="English">
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">
                            <img src="assets/images/window-imgaes/CHINA.png" alt="Chinese">
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">
                            <img src="assets/images/window-imgaes/INDO.png" alt="Indonesian">
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="welcome-card">
            <img src="assets/images/window-imgaes/Box.png" alt="Welcome Box">
            <div class="welcome-text">
                <img src="assets/images/window-imgaes/Logo.png" alt="Logo">
            </div>
        </div>

        <!-- Play Button -->
        <div class="play-button">
            <img src="assets/images/window-imgaes/Button.png" alt="Button">
            <div class="play-button-text">
                <img src="assets/images/window-imgaes/play_now.png" alt="Play Now">
            </div>
        </div>
        <div class="telegram-text">
            <img src="assets/images/window-imgaes/telegram-crypto-gaming.png" alt="Telegram Text">
        </div>
        <div class="service-text">
            <img src="assets/images/window-imgaes/customer-service.png" alt="Customer Service">
        </div>

        <div class="telegram-icon">
            <a href="#">
                <img src="assets/images/window-imgaes/Telegram.png" alt="Telegram">
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
