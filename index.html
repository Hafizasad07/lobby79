<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby79</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
    <div class="wrapper">
        <div class="content">
            <!-- Country Icons -->
            <div class="country-img d-flex gap-3 justify-content-end">
                <a href="#"><img src="assets/images/window-imgaes/ENG.png" alt="English"></a>
                <a href="#"><img src="assets/images/window-imgaes/CHINA.png" alt="Chinese"></a>
                <a href="#"><img src="assets/images/window-imgaes/INDO.png" alt="Indonesian"></a>
            </div>

            <!-- Welcome Card -->
            <div class="welcome-card text-center">
                <img src="assets/images/window-imgaes/Box.png" alt="Welcome Box">
                <div class="welcome-text">
                    <img src="assets/images/window-imgaes/Logo.png" alt="Logo">
                </div>
            </div>

            <!-- Button -->
            <div class="button text-center">
                <a href="#">
                    <img src="assets/images/window-imgaes/Button.png" alt="Button">
                    <div class="button-text">
                        <img src="assets/images/window-imgaes/play_now.png" alt="Play Now">
                    </div>
                </a>
            </div>

            <!-- Telegram Text -->
            <div class="telegram-text text-center ">
                <img src="assets/images/window-imgaes/telegram-crypto-gaming.png" alt="Telegram Text" class="margin-top">
            </div>

            <div class="service-text text-center">
                <div><img src="assets/images/window-imgaes/customer-service.png" alt="Customer Service"></div>
            </div>

            <!-- Telegram Icon -->
            <div class="telegram-img text-end">
                <a href="#"><img src="assets/images/window-imgaes/Telegram.png" alt="Telegram"></a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
